spring.application.name=fenum
server.port=8010
mybatis.mapperLocations=classpath:mapping/*.xml

#配置数据库链接等数据源
spring.datasource.name=fenum
spring.datasource.url=jdbc:mysql://localhost:13306/fenum?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=

#使用druid做链接池管理
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.maxActive=1000
spring.datasource.initialSize=100
spring.datasource.maxWait=60000
spring.datasource.minIdle=500

#redis
redis.host=127.0.0.1
redis.port=6379
redis.timeout=10
redis.password=123456
redis.poolMaxTotal=1000
redis.poolMaxIdle=500
redis.poolMaxWait=500

#eureka
eureka.client.serviceUrl.defaultZone=http://admin:admin@ek1.com:8764/eureka/,http://admin:admin@ek2.com:8765/eureka/,http://admin:admin@ek3.com:8766/eureka/
